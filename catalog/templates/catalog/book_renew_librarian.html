{% extends "base_generic.html" %}
{% block content %}

    <h1>Renew: {{ book_inst.book.title }}</h1>
    <p>Borrower: {{book_inst.borrower }}</p>
    <p{% if bookinst.is_overdue %} class="text-danger"{%endif%}>Due date: {{book_inst.due_back}}</p>

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit" value="Submit">
    </form>

{% endblock content %}
